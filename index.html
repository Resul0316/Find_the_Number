<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 class="guess_title">Guess The Number (1 - 100)</h1>
        <p id="blank"> Guessing...</p>
        <div class="guess_button">
          <input type="search" name="age" id="age_guess" />
          <button id="button">CHECK</button>
        </div>
        <div class="image">
          <img src="./image/hat.jpg" alt="hat" />
        </div>
        <div>
          <p class="explanation">Write The Number</p>
          <p class="attempts">Number of attempts:</p>
        </div>
      </div>
    </form>

    <script src="./App.js"></script>
  </body>
</html>
